<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var marker;

      var country = Math.floor((Math.random() * 236) + 1);
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 35.6967326, lng: 51.2093919},
        zoom: 3,
        minZoom: 2,
	    mapTypeId: google.maps.MapTypeId.ROADMAP,
        disableDefaultUI: true,
        styles: 
        	[
			  {
			    "featureType": "administrative",
			    "elementType": "geometry",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.land_parcel",
			    "elementType": "geometry",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.locality",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.neighborhood",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.province",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "poi",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "road",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "road",
			    "elementType": "labels.icon",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "transit",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  }
			]
        });
        var layer1 = new google.maps.FusionTablesLayer({
          query: {
            select: 'geometry',
            from: '1tPQ9xXwgQU0M_1fYK6AvFqcgf--31LOWnAy0RVN6',
            where: "OBJECTID = " + country
          }
        });
        layer1.setMap(map);
        suppressInfoWindows: true
        console.log(country);

  var geocoder = new google.maps.Geocoder;


google.maps.event.addListener(map, 'click', function(event) {

	placeMarker(event.latLng);
	var Guess_lat = marker.getPosition().lat();
	var Guess_lng = marker.getPosition().lng();
    var latlng = {lat: parseFloat(Guess_lat), lng: parseFloat(Guess_lng)};

	geocoder.geocode({'location': latlng}, function(results, status) {
    if (status === 'OK') {
      if (results[0]) {
      	if (results[3] != null){
      		if (results[3].address_components.slice(-1)[0].long_name == "Jamhuri ya Uganda")
      		{
      			console.log("Republic of Uganda")
      		}
      		else {
	      	var country_name = console.log(results[3].address_components.slice(-1)[0].long_name);
   	       	var guess = results[3].address_components.slice(-1)[0].short_name
   	       	console.log(guess);
   	       }
      	}
      	else{
        var county_name = console.log(results[0].address_components.slice(-1)[0].long_name);
       	var guess = console.log(results[0].address_components.slice(-1)[0].short_name)

      	}
      } else {
        window.alert('No results found');
      }
    } else {
      window.alert('Geocoder failed due to: ' + status);
    }
  });

});
function placeMarker(location) {

 if (marker == null)
 {

   marker = new google.maps.Marker({
      position: location,
      map: map,
  }); } else {   marker.setPosition(location); } 

}
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
    async defer></script>
  </body>
</html>
